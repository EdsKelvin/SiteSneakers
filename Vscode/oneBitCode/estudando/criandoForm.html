<!DOCTYPE html>
<html lang="en">
<head>
    <title>Cadastro da liga dos astronautas</title>
</head>
<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text"id="name" name="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br>
        <div>
            <label for="birthday">Data de nascimento:</label>
            <input type="date" id="birthday" name="birthday" > -
            <label for="photo">Foto:</label>
            <input type="file" id="photo" name="photo" Escolha arquivo >
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
                <option value="brasilian">Brasileira</option>
            </select>
            
            - Genero:
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
        </div>  
        <br>
        <div>
            Suas principais qualidades: <br>
            <label for="int">Inteligencia:</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="res">Resiliencia:</label>
            <input type="checkbox" name="res" id="res"> | 
            <label for="pfis">Preparo fisico:</label>
            <input type="checkbox" name="pfis" id="pfis"> | 
            <label for="edu">Educacao:</label>
            <input type="checkbox" name="edu" id="edu"> | 
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque voce gostaria de ser um astronauta"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Criar">
        </div>
    </form>
</body>
</html>
