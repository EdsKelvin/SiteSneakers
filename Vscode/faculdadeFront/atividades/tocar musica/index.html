<!DOCTYPE html>
<html>
<head>
  <title>Player de Música</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="player">
    <div class="album-art">
      <img src="vintage.jpeg" alt="Capa do Álbum">
    </div>
    <div class="song-details">
      <div class="song-title">Vintage Culture, Fancy Inc - In the Dark</div>
      <div class="song-artist">Vintage Culture, Fancy Inc</div>
      <div class="controls">
        <button id="previousButton"><i class="fas fa-step-backward"></i></button>
        <button id="playPauseButton"><i class="fas fa-play"></i></button>
        <button id="nextButton"><i class="fas fa-step-forward"></i></button>
      </div>
    </div>
  </div>

  <audio id="audioPlayer" src="Vintage Culture, Fancy Inc - In the Dark.mp3"></audio>

  <script src="https://kit.fontawesome.com/SEU-CÓDIGO-DE-ACESSO.js" crossorigin="anonymous"></script>
  <script src="player.js"></script>
</body>
</html>
